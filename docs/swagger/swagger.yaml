paths:
  /api/v1/configuration/:
    get:
      description: get the configuration
      operationId: get-configuration
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/context.KubeConfig'
            type: object
      summary: Retrieve the configuration
      tags:
      - Configuration
  /api/v1/configuration/clusters/:
