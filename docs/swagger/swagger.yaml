definitions:
  context.DefinitionCluster:
    properties:
      certificate-authority:
        type: string
      certificate-authority-data:
        type: string
      insecure-skip-tls-verify:
        type: boolean
      server:
        type: string
    type: object
  context.DefinitionContext:
    properties:
      cluster:
        type: string
      namespace:
        type: string
      user:
        type: string
    type: object
  context.DefinitionUser:
    properties:
      client-certificate:
        type: string
      client-certificate-data:
        type: string
      client-key:
        type: string
      client-key-data:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  context.KubeConfig:
    properties:
      apiVersion:
        type: string
      clusters:
        items:
          $ref: '#/definitions/context.NamedCluster'
        type: array
      contexts:
        items:
          $ref: '#/definitions/context.NamedContext'
        type: array
      current-context:
        type: string
      kind:
        type: string
      preferences:
        type: object
      users:
        items:
          $ref: '#/definitions/context.NamedUser'
        type: array
    type: object
  context.NamedCluster:
    properties:
      cluster:
        $ref: '#/definitions/context.DefinitionCluster'
        type: object
      name:
        type: string
    type: object
  context.NamedContext:
    properties:
      context:
        $ref: '#/definitions/context.DefinitionContext'
        type: object
      name:
        type: string
    type: object
  context.NamedUser:
    properties:
      name:
        type: string
      user:
        $ref: '#/definitions/context.DefinitionUser'
        type: object
    type: object
  context.ParamClusterCertificateEmbedded:
    properties:
      certificateAuthorityData:
        type: string
      server:
        type: string
    type: object
  context.ParamClusterCertificateFile:
    properties:
      certificateAuthority:
        type: string
      server:
        type: string
    type: object
  context.ParamClusterInsecure:
    properties:
      server:
        type: string
    type: object
  context.ParamContext:
    properties:
      cluster:
        type: string
      namespace:
        type: string
      user:
        type: string
    type: object
  context.ParamCredentialsCertificateEmbedded:
    properties:
      clientCertificateData:
        type: string
      clientKeyData:
        type: string
    type: object
  context.ParamCredentialsCertificateFile:
    properties:
      clientCertificate:
        type: string
      clientKey:
        type: string
    type: object
  context.ParamCredentialsUserNamePassword:
    properties:
      password:
        type: string
      userName:
        type: string
    type: object
  echo.HTTPError:
    properties:
      code:
        type: integer
      internal:
        type: error
      message:
        type: object
    type: object
  report.ClusterStateReport:
    properties:
      configMaps:
        items:
          $ref: '#/definitions/report.ConfigMapReport'
        type: array
      deployments:
        items:
          $ref: '#/definitions/report.DeploymentReport'
        type: array
      namespaces:
        items:
          $ref: '#/definitions/report.NamespaceReport'
        type: array
      nodes:
        items:
          $ref: '#/definitions/report.NodeReport'
        type: array
      persistentVolumeClaims:
        items:
          $ref: '#/definitions/report.PersistentVolumeClaimReport'
        type: array
      persistentVolumes:
        items:
          $ref: '#/definitions/report.PersistentVolumeReport'
        type: array
      pods:
        items:
          $ref: '#/definitions/report.PodReport'
        type: array
      secrets:
        items:
          $ref: '#/definitions/report.SecretReport'
        type: array
      services:
        items:
          $ref: '#/definitions/report.ServiceReport'
        type: array
    type: object
  report.ConfigMapReport:
    properties:
      data:
        type: object
      id:
        type: string
      name:
        type: string
      namespace:
        type: string
    type: object
  report.ContainerReport:
    properties:
      id:
        type: string
      image:
        type: string
      name:
        type: string
      namespace:
        type: string
      ports:
        items:
          $ref: '#/definitions/report.PodPortReport'
        type: array
      ready:
        type: boolean
    type: object
  report.DeploymentReport:
    properties:
      id:
        type: string
      labels:
        type: object
      name:
        type: string
      namespace:
        type: string
      selector:
        type: object
      volumes:
        items:
          $ref: '#/definitions/report.VolumeReport'
        type: array
    type: object
  report.NamespaceReport:
    properties:
      deploymentsIds:
        type: string
      id:
        type: string
      labels:
        type: object
      name:
        type: string
      namespace:
        type: string
      podIds:
        type: string
      serviceIds:
        type: string
    type: object
  report.NodeReport:
    properties:
      allowedCPUCores:
        type: integer
      allowedRAM:
        type: integer
      condition:
        type: string
      id:
        type: string
      labels:
        type: object
      name:
        type: string
      namespace:
        type: string
      podIds:
        type: string
      usageCPUCores:
        type: number
      usageRAM:
        type: integer
    type: object
  report.PersistentVolumeClaimReport:
    properties:
      id:
        type: string
      name:
        type: string
      namespace:
        type: string
      volumeName:
        type: string
    type: object
  report.PersistentVolumeReport:
    properties:
      capacity:
        type: integer
      id:
        type: string
      name:
        type: string
      namespace:
        type: string
      type:
        type: string
    type: object
  report.PodPortReport:
    properties:
      containerPort:
        type: integer
      name:
        type: string
      protocol:
        type: string
    type: object
  report.PodReport:
    properties:
      condition:
        type: string
      containers:
        items:
          $ref: '#/definitions/report.ContainerReport'
        type: array
      id:
        type: string
      ip:
        type: string
      labels:
        type: object
      name:
        type: string
      namespace:
        type: string
      usageCPUCores:
        type: number
      usageRAM:
        type: integer
      volumes:
        items:
          $ref: '#/definitions/report.VolumeReport'
        type: array
    type: object
  report.SecretReport:
    properties:
      data:
        type: object
      id:
        type: string
      name:
        type: string
      namespace:
        type: string
    type: object
  report.ServicePortReport:
    properties:
      internalPort:
        type: integer
      internalPortName:
        type: string
      nodePort:
        type: integer
      protocol:
        type: string
    type: object
  report.ServiceReport:
    properties:
      clusterIP:
        type: string
      externalIP:
        items:
          type: string
        type: array
      id:
        type: string
      labels:
        type: object
      name:
        type: string
      namespace:
        type: string
      podIds:
        type: string
      ports:
        items:
          $ref: '#/definitions/report.ServicePortReport'
        type: array
      selector:
        type: object
    type: object
  report.VolumeReport:
    properties:
      name:
        type: string
      persistentVolumeClaimName:
        type: string
      type:
        type: string
    type: object
  search.Parameter:
    properties:
      label:
        type: string
      labelValue:
        type: string
      name:
        type: string
      namespace:
        type: string
      objectTypes:
        type: string
    type: object
